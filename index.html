<!DOCTYPE html>
<html lang="en">
    <body>
    <header>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="javascript.js"></script>

            <h1 id="name">PhoneBook</h1>
    </header>
    </header>
        <container id="centered" >
            <section id="information">
                <br><br>
                <h2>Welcome to PhoneBook</h2>
                <p>type in your contact details to be listed in our phonebook</p>
            </section>
                    <form class="row">
                        <input placeholder = "Name" class="col form-control" id="name" ></input><br><br>
                        <input placeholder = "Surname" class="col form-control" id="surname"></input><br><br>
                        <input  placeholder = "Phone Number" class="form-control" id="phone"></input><br><br>
                        <input placeholder = "Adress" class="form-control" id="adress"></input><br><br>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
            </section>
            <! I've taken the table design from: https://getbootstrap.com/docs/5.3/content/tables/ >
            <div class="table-container">
                <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Adress</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
        </container>
    </body>
</html>
