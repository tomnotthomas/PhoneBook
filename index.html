<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="javascript.js"></script>
    </head>
    <body>
        <script>
            <!-------taken from https://www.w3schools.com/jquery/tryit.asp?filename=tryjquery_filters_table -->
            $(document).ready(function(){
            $("#searchBar").on("keyup", function() {
                const searchTerm = $(this).val().toLowerCase();
                $("#tableContent tr").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(searchTerm) > -1)
                })
            });
        });
        </script>
        <header>
                <h1 id="name">PhoneBook</h1>
        </header>
            <container id="centered" >
                <section id="information">
                    <br><br>
                    <h2>Welcome to PhoneBook</h2>
                    <p>type in your contact details to be listed in our phonebook</p>
                </section>            
                <!---Modal Bootstrap design taken from: https://getbootstrap.com/docs/5.3/examples/modals/-->
                <div class="modal modal-sheet position-relative p-4 py-md-5" tabindex="0" role="dialog" id="newContactForm">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content rounded-4 shadow">
                        <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h1 class="fw-bold mb-0 fs-2">Type in your contact details</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form mb-3">
                                <input placeholder = "Name" class="form-control rounded-3" type ="text" id="firstName" required ><br><br>
                                <input placeholder = "Surname" class="form-control rounded-3" type ="text" id="surname" required><br><br>
                                <input  placeholder = "Phone Number" class="form-control rounded-3" type= "number" id="phone" required><br><br>
                                <input placeholder = "Address" class="form-control rounded-3" type="text" id="address" required><br><br>
                            </div>
                            <button type="button" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" onclick="newContact()">Register</button>
                        </form>
                        </div>
                    </div>
                    </div>
                </div>
                <!------I've taken the table design from: https://getbootstrap.com/docs/5.3/content/tables/----->
                <div class="table-container">
                    <table class="table" id="phoneBookContact">                       
                            <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Surname</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Address</th>
                                <th scope="col">Action</th>
                                <th scope="col">
                                    <input  type ="text" id="searchBar"  placeholder="search..."> </input>
                                </th>
                                <th scope="col">
                                <button data-bs-toggle="modal" data-bs-target="#newContactForm" id="toggleButton"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-plus" viewBox="0 0 16 16">
                                        <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5V6z"/>
                                        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
                                    </svg>
                                </th>
                            </tr>
                            </thead>
                            <tbody id="tableContent">                         
                            </tbody>
                        </table>
                    </div>
            </container>
        </body>
</html>
